<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>팀원 소개_진주양</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');

        * {
            font-family: "Jua", serif;
            font-weight: 400;
            font-style: normal;
        }

        .mytitle{
            background-color: rgb(215, 242, 250);
            height: 50px;
            color: black;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 1px 1px 3px 1px rgb(141, 176, 187);
        }
        
        .profilebox{
            background-color: rgb(215, 242, 250);
            float: left;;
            height: 300px;
            width: 400px;
            text-align: center;
            margin-top: 30px;
            margin-inline: 100px;
            box-shadow: 1px 1px 3px 1px rgb(141, 176, 187);
        }
        .myimg{
            float: left;
            margin-top: 30px;
            margin-left: 80px;
            margin-right: 300px;
        }
        


    </style>
</head>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('../navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    });
</script>

<body>
    <header>
        <div id="navbar"></div>
    </header>

    <!-- 팀원 개인 소개 페이지 -->
     <div class="mytitle">
        <h1>소개 페이지</h1>  
     </div>
     <div class="profilebox">
        <h2>프로필</h2>
        
        <h3>이름 : 진주양</h3>
        <h3>MBTI : ENTP</h3>
        <h3>취미 : 웹소설 읽기</h3>
        <h3>특징: 투머치토커</h3>
     </div>
     <div class="myimg">
        <img src="../../resources/img/jjy.jpg" style="float: right;" width="400" class="img-thumbnail" >
     </div>

     <div style="width: 150;height: 150px;border:1px;float:inline-start;">
        <h1>나의 장점</h1>
        <h4>딱딱한 분위기에서도 말을 잘 하는 투머치토커입니다.  분위기를 잘 살릴 수 있는 부분이 장점인 것 같아요</h4>
    </div>
    <div style="width: 150;height: 150px;border:1px;float:inline-start;">
        <h1>협업 스타일</h1>
        <h4>
            개발에 있어서 모르는 것이 있으면 각자 돌아서서 해결하기보다는 모르는 것은 서로 상호 보완하는 것이 중요하다고 생각을 합니다. 혼자서 계속 안되는 문제는 서로 나누어서 성장하는 개발을 하고 싶습니다. 
        </h4>
    </div>
</body>
</html>
