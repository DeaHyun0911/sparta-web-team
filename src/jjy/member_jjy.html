<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/jjy/member_jjy.css">
    <title>팀원 소개_진주양</title>
</head>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- 파이어베이스 모듈 추가 -->
<script type="module">
    import { fetchData } from '../modules/firebase.js';

    async function displayConsole() {
        const data = await fetchData('members');
        const member = data.find(member => member.name === '진주양');
        console.log(member.name);

        $('.m_name').text(member.name);
        $('.m_age').text(member.age);
        $('.m_mbti').text(member.mbti);
        $('.m_hobby').text(member.hobby);
        $('.m_comment').text(member.comment);
        $('.m_merit').html(member.merit);
        $('.m_style').html(member.style);
        $('.m_tmi').html(member.tmi);
        $('#my_img').attr('src', member.img_url);

    }

    displayConsole();
</script>

<body>
    <header>
        <div id="navbar"></div>
    </header>

    <!-- 팀원 개인 소개 페이지 -->

    <div class="mytitle">
        <h1>소개 페이지</h1>
    </div>

    <div class="web-container mt-5">
        <div class="profile-flex-box">
            <div class="profilebox">
                <h2>프로필</h2>
                <div class="info"><!--이름 나이 MBTI-->
                    <h3>이름 : <a class="m_name"></a></h3>
                    <h3>MBTI : <a class="m_mbti"></a></h3>
                    <h3>나이 : <a class="m_age"></a></h3>
                    <h3>취미 : <a class="m_hobby"></a></h3>
                    <h3>특징 : <a class="m_comment"></a></h3>
                </div>
            </div>
           
            <div class="myimg">
                <img id="my_img">
            </div>
        </div>
        
        <div class="mt-5">
            <div class="benefit">
                <h2>나의 장점</h2>
                <h4 class="m_merit"></h4>
            </div>
            <div class="style mt-3">
                <h2>협업 스타일</h2>
                <h4 class="m_style"></h4>
            </div>
            <div class="tmi mt-3">
                <h2>TMI</h2>
                <h4 class="m_tmi"></h4>
            </div>
        </div>
        
    </div>
    <div id="guestbookSection" data-username="진주양"></div>

    <div id="footer"></div>

    <!-- 공통 모듈 -->
    <script src="/src/main.js" type="module"></script>
</body>
</html>
