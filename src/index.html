<!-- 파이어베이스 모듈 추가 -->
<script type="module">
    import { fetchData } from './modules/firebase.js';

    async function displayConsole() {
        const data = await fetchData('members');
        data.forEach(member => {
            let name = member.name;
            let comment = member.comment;
            let img_url = member.url;

            let temp_html = `
                <div class="col">
                    <div class="card h-100">
                        <img src="${img_url}" class="profile_img" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${name}</h5>
                            <p class="card-text">${comment}</p>
                            <a href="#" class="btn btn-info">상세페이지</a>
                        </div>
                    </div>
                </div>`;

            $('#card').append(temp_html);
        });

        data.forEach(member => {
            console.log(member.name); // 각 멤버의 이름 출력
        });
    }

    displayConsole();
</script>
