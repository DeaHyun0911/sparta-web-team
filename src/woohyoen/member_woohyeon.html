<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 페이지</title>
    <link rel="stylesheet" href="/src/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<script type="module">
    import { fetchData } from '../modules/firebase.js';

    async function displayMemberData(memberName) {
        const data = await fetchData('members');

        const member = data.find(member => member.name === memberName);

        $('.m_name').append(member.name);
        $('.m_age').append(member.age);
        $('.m_mbti').append(member.mbti);
        $('.m_comment').append(member.comment);
        $('.m_merit').text(member.merit);
        $('.m_style').text(member.style);
        $('.m_tmi').html(member.tmi);
        $('#image').attr('src', member.img_url);
    }


    displayMemberData('김우현'); 
</script>


<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 90px auto;
        margin-bottom: 0;
        padding: 40px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .intro {
        text-align: center;
    }

    .info {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 20px;
    }

    .personal-info {
        flex: 1;
        padding-right: 20px;
    }

    .personal-info h4,
    .personal-info p {
        text-align: left;
    }

    .image {
        flex: 1;
        text-align: center;
    }

    .image img {
        width: 260px;
        height: auto;
        overflow: hidden;
        border-radius: 10%;
    }

    .details {
        margin-top: 40px;
    }

    .details h2 {
        margin-top: 35px;
    }
    #guestbookSection{
        margin-top: 50px;
    }

    .profile-image {
        background-color: gray !important;
    }

    .entry:first-child {
        border-top: none !important;
    }

    .entry {
        border-top: 1px solid #eaeaea !important;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


<body>
    <header>
        <div id="navbar"></div>
    </header>

    <div class="container">
        <div class="intro">
            <h1 class="mb-5">팀원 소개</h1>
            <div class="info">
                <div class="personal-info">
                    <h4 class="m_name">이름: </h2>
                    <p class="m_age">나이: </p>
                    <p class="m_mbti">MBTI: </p>
                    <p class="m_comment">한줄소개: </p>
                </div>
                <div class="image"><img id="image" /></div>
            </div>
        </div>
        <div class="details">
            <h4>자신만의 장점</h2>
            <p class="m_merit"></p>
            <h4>협업 스타일</h2>
            <p class="m_style"></p>
        </div>
    </div>
    
    <div id="guestbookSection" data-username="김우현"></div>

    <div id="footer"></div>

    <!-- 공통 모듈 -->
    <script src="/src/main.js" type="module"></script>
</body>
</html>
