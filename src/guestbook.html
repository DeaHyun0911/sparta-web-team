<style>
  .guestbook * {
    font-family: Arial, sans-serif;
  }
  
  .guestbookTitle {
    text-align: center;
    color: #333;
    font-weight: bold;
    
  }
  
  form {
    display: flex;
    flex-direction: column;
    padding: 20px;
    border-radius: 8px;
  }
  
  .guestbook label {
    margin-top: 10px;
  }
   input,
  textarea {
    padding: 8px;
    font-size: 1em;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: border-color 0.3s;
  }
  
  .guestbook input:focus,
  textarea:focus {
    border-color: #6a00ff;
    outline: none;
  }
  #in_content {
    width: 95%;
    height: 150px;
  }

  #in_nickname {
    width: 100px;
    height: 30px;
  }
  .submit-btn {
    padding: 12px 24px;
    margin: 15px auto 0;
    width: 200px;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    color: white;
    background-color: #6a00ff;
    border: none;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s, transform 0.3s;
  }
  
  .submit-btn:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
  }
  
  #guestbookEntries {
    padding: 10px;
    max-width: 90%;
    margin: auto;
  }
  
  /*-- entry 방명록 한개 div -- */
  .entry {
    background-color: #f8f6f6;
    padding: 15px;
    margin-top: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  
  .entry .nickname {
    font-weight: bold;
  }
  
  .entry .date {
    font-size: 0.8em;
    color: #666;
    margin-top: 5px;
    text-align: right;
  }
  
  /* -----수정 및 저장 버튼 스타일----------- */
  .edit-btn, .delete-btn, .save-btn {
    padding: 6px 12px;
    font-size: 0.9em;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    color: white;
    transition: background-color 0.3s;
    margin-right: 5px;
  }
  
  .edit-btn {
    background-color: #4CAF50;
  }
  
  .edit-btn:hover {
    background-color: #45a049;
  }
  
  .delete-btn {
    background-color: #f44336;
  }
  
  .delete-btn:hover {
    background-color: #e41e1e;
  }
  
  .save-btn {
    background-color: #007BFF;
  }
  
  .save-btn:hover {
    background-color: #0056b3;
  }
  

  .button-container {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }
  

  .edit-content {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-top: 10px;
    transition: border-color 0.3s;
  }
  
  .edit-content:focus {
    border-color: #6a00ff;
    outline: none;
  }
  /* ----------------------------------*/
  .guestbook {
    background-color: #f0f0f0;
    align-items: center;
    justify-content: center;
    max-width: 1000px;
    margin: 0 auto 20px;
    padding-top: 30px;
  }
  hr{
    margin:10px auto 10px auto;
    max-width: 90%;
  }
  
  
</style>

  <div class="guestbook">
    <h1 class="guestbookTitle">방명록</h1>

    <hr>
    <div class="guestbookForm"> <!-- 방명록 작성 폼 -->
      <form id="guestbookForm">

        <input type="text" id="in_nickname" name="nickname" placeholder="닉네임" required>


        <textarea id="in_content" name="content" placeholder="내용"></textarea>

        <button type="submit" class="submit-btn">방명록 남기기</button>
      </form>
    </div>

    <hr>

    <!-- 방명록 리스트 -->
    <div id="guestbookEntries">

    </div>

  </div>
