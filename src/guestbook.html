<style>

  
  .guestbookTitle {
    text-align: center;
    color: #333;
    font-weight: bold;
    
  }
  
  form {
    display: flex;
    flex-direction: column;
    border-radius: 8px;
  }
  
  .guestbook label {
    margin-top: 10px;
  }
   input,
  textarea {
    padding: 8px;
    font-size: 1em;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: border-color 0.3s;
  }
  
  .guestbook input:focus,
  textarea:focus {
    border-color: #1e90ff;
    outline: none;
  }
  #in_content {
    height: 150px;
  }

  #in_nickname {
    width: 100px;
    height: 30px;
  }
  .submit-btn {
    padding: 12px 24px;
    width: 150px;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    color: white;
    background-color: #1e90ff;
    border: none;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s, transform 0.3s;
  }
  
  .submit-btn:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
  }
  

  
  /*-- entry 방명록 한개 div -- */
  .entry {
    border-top: 1px solid rgb(241, 243, 245);
    padding: 25px 0;
  }
  
  .entry:first-child {
    border: none;
  }
  
  .entry .nickname {
    font-weight: bold;
  }
  
  .entry .date {
    font-size: 0.8em;
    color: #666;
    margin-top: 5px;
    text-align: right;
  }

  .entry-content {
    margin: 20px 0;
  }

  .edit-btn:hover, .delete-btn:hover {
    text-decoration: underline;
  }
  
  /* -----수정 및 저장 버튼 스타일----------- */
  .edit-btn, .delete-btn, .save-btn {
    padding: 6px 6px;
    font-size: 0.9em;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    color: black;
    transition: background-color 0.3s;
    background-color: transparent;
  }

  .submitBtn-wrap {
    margin-top: 20px;
    display: flex;
    justify-content:flex-end;

  }

  .button-container {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 10px;
  }
  

  .edit-content {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-top: 10px;
    transition: border-color 0.3s;
  }
  
  .edit-content:focus {
    border-color: #1e90ff;
    outline: none;
  }
  /* ----------------------------------*/
  .guestbook {
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    padding-top: 30px;
    max-width: 800px;
  }
  
  .profile-image {
    background: #f2f2f2;
    border-radius: 50%;
    height: 40px;
    width: 40px;
    margin-right: 15px;
    overflow: hidden;
  }

  .profile-image img {
    width: 100%;
  }

  .profile-box {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }

  <div class="web-container guestbook">
    <h1 class="sub-title">방명록</h1>
    <div class="guestbookForm"> <!-- 방명록 작성 폼 -->
      <form id="guestbookForm">
        <textarea id="in_content" name="content" placeholder="내용"></textarea>
        <div class="submitBtn-wrap">
          <button type="submit" class="submit-btn">방명록 남기기</button>
        </div>
        
      </form>
    </div>

    <div id="guestbookEntries">
